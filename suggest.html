<!DOCTYPE html>
<html>
    <head>
        <title>Song Suggestion HTML</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="suggest.css" />
    </head>
    <body>
        <header>
            <h1>Bop Ballot</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="suggest.html">Make a Song Suggestion</a></li>
                    <li><a href="vote.html">Vote</a></li>
                    <li><a href="scores.html">View Top Suggestions</a></li>
                </menu>
            </nav>
        </header>

        <main>
            <h2>Song Suggestions</h2>
            <h4>(Powered by iTunes API)</h4>
            <form class="search-bar">
                <label>Search song title or artist:</label>
                <input type="text" placeholder="e.g. Huntrix Golden">
                <input type="button" value="Search">
            </form>

            <div class="search-results">
            <table>
                <tbody>
                    <td><img src="images/album_cover.png" alt="Album Placeholder" width="60"></td>
                    <td>Golden - Huntrix</td>
                    <td><button class="suggest-button">Suggest</button></td>
                </tbody>
            </table>
            </div>
        </main>

        <hr />
        <footer>
            <p>Morgan Burnside</p>
            <a href="https://github.com/morgburn/startup">GitHub</a>
        </footer>
    </body>
</html>
